<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exemplo de Formulário</title>
	</head>
	<body>
		<form action="#" method="post">
			<label for="nome">Nome completo:</label><br />
			<input type="text" id="nome" name="nome" required /><br />

			<label for="idade">Idade:</label><br />
			<input type="number" id="idade" name="idade" min="18" max="120" required /><br />

			<label for="email">E-mail:</label><br />
			<input type="email" id="email" name="email" placeholder="insira um e-mail válido" required /><br />

			<label for="conteudo">Conteúdo de maior interesse:</label><br />
			<select id="conteudo" name="conteudo">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="javascript" selected>JavaScript</option></select
			><br />

			<label for="opiniao">Deixe sua opinião:</label><br />
			<textarea id="opiniao" name="opiniao" rows="5" cols="30"></textarea><br />

			<label for="senha">Senha:</label><br />
			<input type="password" id="senha" name="senha" required /><br />

			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
